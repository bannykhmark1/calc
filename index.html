<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleap`is.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

</head>

<body>
    <div class="result" id="result">
        <p class="result-equal"></p>
        <p class="screen"></p>
    </div>

    </div>
    <div class="calculator" id="calculator">

        <div class="left-buttons">
            <button class="btn btn-grey btn-radius-left clear" style="color:#ffBB00">C</button>
            <button class=" btn btn-grey operator " style="color:#ffBB00; font-size: 40px ">&#247;</button>
            <button class="btn btn-grey operator " style="color:#ffbb00; font-size: 40px; ">&#215;</button>
            <button class="btn ">7</button>
            <button class="btn ">8</button>
            <button class="btn ">9</button>
            <button class="btn ">4</button>
            <button class="btn ">5</button>
            <button class="btn ">6</button>
            <button class="btn ">1</button>
            <button class="btn ">2</button>
            <button class="btn ">3</button>
            <button class="btn operator ">%</button>
            <button class="btn ">0</button>
            <button class="btn ">.</button>
        </div>

        <div class="right-buttons ">
            <button id="backspace" class="btn-img btn-grey btn-radius-right clearLast " style="color:#FFBB00;"><img src="img/backspace-svgrepo-com.svg" alt=""  style="width:20px; height: 20px; "></button>
            <button class="btn btn-grey operator " style="color:#FFBB00; font-size: 40px;">+</button>
            <button class="btn btn-grey operator " style="color:#FFBB00;font-size: 40px; ">-</button>

            <button class="btn btn-equally eval ">=</button>

        </div>
    </div>
    <script src="script.js " type="text/javascript "></script>
</body>

</html>
